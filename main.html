	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
        return "-Infinity";
    }
		
    // Sort the array in ascending order
   arr.sort((a, b) => a - b);

console.log(arr);

    // Start from the second last element as 
    // the largest element is at last
    for (let i = arr.length - 2; i >= 0; i--) {
        // If the element is not equal to the 
        // largest element
        if (arr[i] !== arr[arr.length - 1]) {
            return "The second largest element is " + arr[i];
        }
    }

    return "-Infinity";
		}
		
			
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
